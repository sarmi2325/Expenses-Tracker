<!DOCTYPE html>
<html>
<head>
    
    <title>Expense Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }
       
        .chart-box {
            text-align: center;
            width:100%;
        }
        .chart-box img {
            max-width: 100%;
            height: auto;
        }
        .chart-container {
            width: 200%;
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            
        }

        a {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Expense Analysis</h2>
    
    <div class="chart-container">
        <h3>Monthly Analysis</h3>
        <img src="data:image/png;base64,{{ chart_data }}" alt="Monthly Expense Chart">
        
    </div>
    
    <div class="chart-container">
        <h3>Yearly Analysis</h3>
        <img src="data:image/png;base64,{{ chart_data }}" alt="Yearly Expense Chart">
    </div>
   
    <a href="{{ url_for('dashboard.dashboard_home') }}">‚Üê Back to Dashboard</a>
</body>
</html>
