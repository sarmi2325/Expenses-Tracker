<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0rem;
            
        }

        .form-container {
            background-color: white;
            width:90%;
            max-width: 800px;
            margin: 0;
            padding: 1.0rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
           
        }

        h2 {
            text-align: center;
            color: #1e3a5f;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        input, select, textarea {
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c3e50;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Expense</h2>
        <form method="POST">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" value="{{ expense.date }}" required>

            <label for="amount">Amount (â‚¹)</label>
            <input type="number" name="amount" id="amount" step="0.01" value="{{ expense.amount }}" required>

            <label for="category">Category</label>
<select name="category" id="category" required>
    <option value="">--Select Category--</option>
    <option value="Utilities" {% if expense.category == 'Utilities' %}selected{% endif %}>Utilities</option>
    <option value="Housing" {% if expense.category == 'Housing' %}selected{% endif %}>Housing</option>
    
    <option value="Miscellaneous" {% if expense.category == 'Miscellaneous' %}selected{% endif %}>Miscellaneous</option>
    <option value="Clothing" {% if expense.category == 'Clothing' %}selected{% endif %}>Clothing</option>
    <option value="Charitable contributions" {% if expense.category == 'Charitable contributions' %}selected{% endif %}>Charitable contributions</option>
    <option value="Property taxes" {% if expense.category == 'Property taxes' %}selected{% endif %}>Property taxes</option>
    <option value="Insurance" {% if expense.category == 'Insurance' %}selected{% endif %}>Insurance</option>
    <option value="Debt" {% if expense.category == 'Debt' %}selected{% endif %}>Debt</option>
    <option value="Entertainment" {% if expense.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
    <option value="Rent" {% if expense.category == 'Rent' %}selected{% endif %}>Rent</option>
    <option value="Gym memberships" {% if expense.category == 'Gym memberships' %}selected{% endif %}>Gym memberships</option>
    <option value="Health insurance" {% if expense.category == 'Health insurance' %}selected{% endif %}>Health insurance</option>
    <option value="Gas" {% if expense.category == 'Gas' %}selected{% endif %}>Gas</option>
    <option value="Transportation" {% if expense.category == 'Transportation' %}selected{% endif %}>Transportation</option>
    <option value="Healthcare" {% if expense.category == 'Healthcare' %}selected{% endif %}>Healthcare</option>
    <option value="Personal care" {% if expense.category == 'Personal care' %}selected{% endif %}>Personal care</option>
    <option value="Childcare" {% if expense.category == 'Childcare' %}selected{% endif %}>Childcare</option>
    <option value="Pets" {% if expense.category == 'Pets' %}selected{% endif %}>Pets</option>
    <option value="Groceries" {% if expense.category == 'Groceries' %}selected{% endif %}>Groceries</option>
    <option value="Gifts" {% if expense.category == 'Gifts' %}selected{% endif %}>Gifts</option>
    <option value="Education" {% if expense.category == 'Education' %}selected{% endif %}>Education</option>
    <option value="Others" {% if expense.category == 'Others' %}selected{% endif %}>Others</option>
    
</select>


            <label for="description">Description</label>
            <textarea name="description" id="description" rows="4">{{ expense.description }}</textarea>

            <button type="submit">Update Expense</button>
        </form>
        
    </div>
</body>
</html>
